<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Font Property</title>
    <style>
        .a { font-size: 32px;}
        .b { 
            font-size: 2em;
            font-style: italic;
            font-weight: bold;
        }
        .c { font-size: large; }
        .d { font-size: small;}
        .font_arial {
            font-family: Arial;
        }
        .font_roman {
            font-family: 'Times New Roman';
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p class="a">글자크기 32px Lorem ipsum dolor sit amet.</p>
    <p class="b">글자크기 2em italic, bold</p>
    <p class="c font_arial">글자크기 large font-family : 'Arial'</p>
    <p class="d font_roman">글자크기 small font-family : 'Times New Roman'</p>
</body>
</html>
