<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #box {
            width: 200px;
            height: 300px;
            border: 1px solid gray;
            border-radius: 10px;
            box-shadow: 2px 2px 5px gray, -2px -2px 5px gray ;
        }

        #box > h3, #box > div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <h3>Card</h3>
        <div>
            <img src="https://via.placeholder.com/100">
        </div>
        <div>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore omnis minus, atque est officiis minima iusto itaque</p>
        </div>
    </div>
</body>
</html>
