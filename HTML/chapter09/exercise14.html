<script>
    var birth = prompt("태어난 연도를 알려주세요");
    var d = birth % 12;
    if (d == 0) {
        console.log('원숭이띠');
    } else if (d == 1) {
        console.log('닭띠');
    } else if (d == 2) {
        console.log('개띠');
    } else if (d == 3) {
        console.log('돼지띠');
    } else if (d == 4) {
        console.log('쥐띠');
    } else if (d == 5) {
        console.log('소띠');
    } else if (d == 6) {
        console.log('범띠');
    } else if (d == 7) {
        console.log('토끼띠');
    } else if (d == 8) {
        console.log('용띠');
    } else if (d == 9) {
        console.log('뱀띠');
    } else if (d == 10) {
        console.log('말띠');
    } else if (d == 11) {
        console.log('양띠');
    }
</script>
