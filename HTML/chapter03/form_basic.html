<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>  <!-- action : 전송위치, method : 전송방식 -->
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="text" value="text 타입"> <br>          <!-- 텍스트 입력 폼 -->
        <input type="password" name="password" value="password"> <br>   <!-- 입력한 텍스트 화면 노출 X-->
        <input type="file" name="file" value="file"> <br>               <!-- 파일 첨부-->
        <h4>취미</h4>
        <!-- 체크박스(on/off)는 체크된 것만 배열형태로 전달됨 -->
        <input type="checkbox" name="hobby" id="game" value="1"> <label for="game">게임</label>
        <input type="checkbox" name="hobby" value="2"> 영화
        <input type="checkbox" name="hobby" value="3"> 독서
        <input type="checkbox" name="hobby" value="4"> 낚시
        <input type="checkbox" name="hobby" value="5" checked> 코딩<br>
        <h4>성별</h4>
        <!-- 라디오버튼 : name이 같으면 하나만 선택됨, 중복선택 불가  -->
        <!-- checked 속성을 사용하면 선택된 상태로 시작됨 -->
        <!-- label을 이용해서 라디오 버튼이 아니라 글씨를 클릭해도 체크되게 할 수 있음 -->
        <input type="radio" name="gender" id="male" value="0" checked><label for="male">남자</label> 
        <input type="radio" name="gender" id="female" value="1" ><label for="female">여자</label> <br>
        
        <!-- 보이지 않는 입력 방식 -->
        <!-- 정보가 사용자에게 안보여야할때 사용-->
        <input type="hidden" name="memberno" value="10"> <br>

        <!-- 셀렉트 박스 : name과 value가 쌍으로 전송이 됨 (food=0)-->
        <!-- multiple 속성을 사용할 경우 ctrl을 이용해서 다중선택이 가능 -> 데스크톱에서 관리자모드에서 주로 사용됨 -->
        <select name="food" >
        <!--   <select name="food" multiple>    -->
            <option value="0">김밥</option>
            <option value="1">떡볶이</option>
            <option value="2">순대</option>
            <option value="3">어묵</option>
            <option value="4">탕수육</option>
        </select><br>

        <!-- textarea 
            줄바꿈이 가능함, 
            태그에 value 속성이 없음 : 전송은 입력한 값이 전송됨
        -->
        <textarea name="content" cols="40" rows="10">textarea의 특징
            줄바꿈이 이상하게 된다
에디터상에서부터 공백을 없애줘야한다.
        </textarea> <br>

        <!-- 버튼 -->
        <input type="button" value="button"> <br>   <!--아무 의미 없음-->
        <input type="reset" value="reset"> <br>     <!--처음 조건으로 돌아감-->
        <input type="submit" value="submit"> <br>   <!--제출버튼-->
        <input type="image" src="https://via.placeholder.com/230"> <br>     <!-- 이미지 버튼 : 누르면 전송됨-->
    </form>

</body>
</html>
