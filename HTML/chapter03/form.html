<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- GET 전송방식 -->
    GET 방식 : 입력값이 주소에 노출된다.
    <form method="get">
        <input type="text" name="search">   <!-- name이라는 속성이 정말 중요함 -->
        <input type="text" name="id"> 
        <input type="text" name="name"> 
        <input type="submit">
        <input type="hidden" name="check">
        <input type="password">
        <input type="optgroup" value="aaa">
        <!-- 
            search에 a, id에 b, name에 c를 입력하고 제출버튼 클릭시 주소 변화
            form.html?search=a&id=b&name=c 
        -->
        
    </form>
    
    POST방식 : 입력값이 주소에 노출되지 않음
    <form method="post"> 
        
        <input type="text" name="search">   <!-- name이라는 속성이 정말 중요함 -->
        <input type="submit">
        <input type="checkbox">
    </form>
    
</body>
</html>
