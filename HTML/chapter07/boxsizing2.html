<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        .wrap {
            width: 1000px;
            margin: 0 auto;
        }

        .container {
            background-color: red;
            height: 500px;
        }
        .nav {
            height: 25px;
        }
        .menu > li {
            float: left;
            list-style-type: none;
            width: 25%;
            text-align: center;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="nav">
            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        </div>
        <div class="container">

        </div>
    </div>
</body>
</html>
