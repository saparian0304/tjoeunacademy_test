<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">  <!-- 표를 삽입하는 태그, border : 표의 테두리를 지정 -->
        <thead> <!-- 표의 제목을 지정하는 부분-->
            <tr> <!-- tr : 표에 행을 삽입하는 태그-->
                <th>thead는 상단부분</th>       <!-- th : 일반 셀을 생성하는 태그-->
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody> <!-- 표의 내용이 담기는 부분-->
            <tr> <!-- tr : 표에 행을 삽입하는 태그-->
                <td>1교시</td>       <!-- th : 일반 셀을 생성하는 태그-->
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>tfoot태그는 하단부분</td>
                <td>계</td>
                <td>계</td>
                <td>계</td>
                <td>계</td>
                <td>계</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
