<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write('순차 별찍기<br>')
        var star = "";
        for (var i=0; i<10; i++) {
            for (var j=0; j<i+1; j++) {
                star += '*';
            };
            document.write(star + '<br>');
            star = '';
        };

        document.write('반대 별찍기<br>')
        var star = "";
        for (var i=0; i<10; i++) {
            for (var j=10; j>0; j--) {
                if (j > i+1 ) {
                    star += "&nbsp";
                } else {
                    star += '*';
                }
            };
            document.write(star + '<br>');
            star = '';
        };
        document.write('트리 별찍기<br>')
        var star = "";
        for (var i=0; i<10; i++) {
            for (var j=10; j>1; j--) {
                if (j > i+1 ) {
                    star += "&nbsp";
                } else {
                    star += '**';
                }
            };
            document.write(star+'*' + '<br>');
            star = '';
        };
    </script>
</head>
<body>
    
</body>
</html>
