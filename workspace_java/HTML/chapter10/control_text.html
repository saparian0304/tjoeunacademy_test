<script>
    // 이벤트를 연결
    window.onload = function() {

        //변수 선언
        var output = '';
        for (var i=0; i< 10; i++) {
            output += '<h1>Header - ' + i + '</h1>';
        }

        // 문서 객체 내부의 글자를 변경
        document.body.textContent = output;     // 순수 텍스트 형식으로 글자를 가져옴
        // document.body.innerHTML = output;    // HTML태그를 반영해서 가져옴
    }
</script>
<body></body>
