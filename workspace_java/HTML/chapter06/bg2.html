<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000000;
            /* collapse -> 선을 합쳐줌 */
            border-collapse: collapse;  
            width: 100%; 
        }

        th, td {
            border: 1px solid #000000;
        }
        th {
            background-image: url('/img/table_th_bg.gif');
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1번째 글 제목입니다.</td>
            <td>2022-05-30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2번째 글 제목입니다.</td>
            <td>2022-05-30</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3번째 글 제목입니다.</td>
            <td>2022-05-30</td>
        </tr>
    </table>
</body>
</html>
