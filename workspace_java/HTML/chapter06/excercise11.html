<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 11</title>
    <style>
        table {
            background-color: gray;
            width: 270px;
        }        
        h1 {
            margin: 0px 0px 10px;
        }
        .id, .pwd, .submit{
            width: 180px;
            height: 20px;
            border: 0px;
            border-radius: 10px;
        }
        .submit {
            width: 182px;
            height: 22px;
            background-color: white;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2">
                    <h1>간단한 입력 양식</h1>
                </td>
            </tr>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" class="id">
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" class="pwd">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
