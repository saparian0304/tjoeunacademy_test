<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            // 스타일 변경
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red',
                position: 'absolute',
                left:10,
                top:10
            });
            $('#box').click(function(){
                $(this).animate({
                width: '+=50',
                height: '+=50',
                opacity: 0.5
              }, 2000).animate({
                  opacity:1,
                  left:'+=100',
                  top: '+=100'
              }, 1000);
            });
        })
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
