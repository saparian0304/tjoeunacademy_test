<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            $('div').hover(function() {
                $(this).animate({
                    opacity: 0.5
                }, 1000)});
            
            $('div').mouseleave(function() {
                $(this).animate({
                    opacity: 1.0
                }, 1000)})
            
        })
    </script>
    <style>
        div {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: teal;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div>버튼</div>
</body>
</html>
